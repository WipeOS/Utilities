<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://jsbin.com/kajina/1/edit?html,js,output -->
<meta http-equiv="content-type" content="text/html;charset=Windows-1252">
<link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />

<style type="text/css">
    table {
        border-collapse: collapse;
        border: none;
    }
    th,
    td {
        border: 1px solid black;
        padding: 4px 16px;
        font-family: Times New Roman;
        font-size: 20px;
        text-align: left;
    }
    th {
        background-color: #C8C8C8;
        cursor: pointer;
    }
</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/2.3.1/js/dataTables.js" type="text/javascript"></script>
<table id="WipeOSTable"></table>
</body>
</html>

<script type="text/javascript">
fetch('http://10.3.3.208:8090/get_update_info')
  .then(
    response => {
      if (response.status !== 200) {
        console.log('Looks like there was a problem. Status Code: ' +
          response.status);
        return;
      }

      // Examine the text in the response
      response.json().then(function(wipeboxes) {
        $(document).ready(function() {
            $('#WipeOSTable').DataTable({
                "data": wipeboxes["data"],
                "columns": [
                    { "data": "name", title: 'Name' },
                    { "data": "value", title: 'Wipebox' },
                    { "data": "system_id", title: 'Cert' },
                    { "data": "last_sync", title: 'Last Sync' },
                    { "data": "last_update", title: 'Last Update' },
                    { "data": "disk_usage", title: 'Disk Usage' },
                    { "data": "version", title: 'Version' }
                ]
            } );
        } );
        console.log(wipeboxes);
      });
    })
  .catch(err => console.log('Fetch Error :-S', err));
</script>
